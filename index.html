<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calcolo del prezzo del biglietto del treno</title>
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- JS -->
    <script src="JS/script.js" defer></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </header>
    <main>
      <div class="container info">
        <div class="card user-info">
          <label for="name">Nome e Cognome</label>
          <input type="text" name="name" id="name" />
        </div>

        <div class="card user-distance">
          <label for="km">Km da percorrere</label>
          <input type="number" name="kilometres" id="km" />
        </div>

        <div class="card user-age">
          <label for="age">Fascia d'et√†</label>
          <select name="yo" id="age">
            <option value="under">Minorenne</option>
            <option value="over18">Maggiorenne</option>
            <option value="over">Over 65</option>
          </select>
        </div>
        <div class="btns">
          <button class="confirm">Conferma</button>
          <button class="deny">Annulla</button>
        </div>
      </div>

      <h2>IL TUO BIGLIETTO</h2>

      <div class="container ticket">
        <div class="passenger">
          <h3>NOME PASSEGGERO</h3>
          <div class="pass-name"></div>
        </div>
        <div class="user-price">
          <ul>
            <li>Offerta</li>
            <li>Biglietto standard</li>
          </ul>
          <ul>
            <li>Carrozza</li>
            <li>187</li>
          </ul>
          <ul>
            <li>Codice CP</li>
            <li>87645</li>
          </ul>
          <ul>
            <li>Costo Biglietto</li>
            <li class="fee"></li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
